

<ion-content padding fullscreen="true" class="no-padding-top">

        <ion-slides pager  #slider pager="true" (ionSlideWillChange)=onSlideChanged()>

                      <ion-slide class="slide-background" style="background: #F0C0AE">>
                      <div class="text-wrapper">
                          <div class="slide-text">
                            <h2 class="slide-title" style="color:#F08655">pick a dish App</h2><br>
                            <p style="color:#EBEBE4">to choose the appropriate dish for your occasion</p>
                          </div>
                        </div>
                      </ion-slide>

                      <ion-slide class="slide-background" style="background:#F0C0AE">
                        <div class="text-wrapper">
                            <div class="slide-text">
                              <h2 class="slide-title" style="color:#F08655">what you will find</h2><br>
                              <p style="color:#EBEBE4">1/browser all dishes in all shops </p>
                              <p style="color:#EBEBE4">2/like and save dishes in lists you created </p>
                              <p style="color:#EBEBE4">3/take a look on dish rate to choose the appropriate for you</p>

                            </div>
                          </div>
                      </ion-slide>

                      <ion-slide>
                              <div padding>
                                  <ion-row>
                                      <ion-col>
                                        <img class="logo" style="width: 150px; height: 120px;" src="assets/img/Picture1.png" /><br>
                                      </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col>

                                                      <ion-item><ion-label stacked>Email</ion-label>

                                  <ion-input type="email" [(ngModel)]="user.email"placeholder="Your email address" ></ion-input>
                                </ion-item>

                              <ion-item>
                                <ion-label stacked>Password  </ion-label>
                                    <ion-input  [(ngModel)]="user.password" type="password" placeholder="Your password"
                                  ></ion-input>
                                  </ion-item>
                                </ion-col>
                              </ion-row>
                                  <button ion-button (click)="login(user)">Login</button>
                                  <button ion-button (click)="register()" color="light">Register</button>
                                  <br>
                                  <button ion-button clear (click)="resetPassword()">
                                      I forgot my password
                                    </button>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <button ion-button clear  (click)="skip()">Skip!</button>
                                    </div>

            </ion-slide>

          </ion-slides>

  </ion-content>
