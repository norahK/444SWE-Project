<ion-header>
  <ion-navbar primary>
    <ion-title> Settings
      <button style="float:right"
       class="save-button"(click)="save()">SAVE
      </button>
    </ion-title>
   </ion-navbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-avatar item-start (click)="updateProfileImage()">
        <img [src]="user.profileImage ? user.profileImage : placeholderPicture">
      </ion-avatar>
      <ion-label floating>name</ion-label>
      <ion-input class="username" [(ngModel)]="user.name" type="text" name="name" value="{{user.name}}" >  </ion-input>
    </ion-list-header>
    <ion-item>
        <ion-label floating>bio</ion-label>
        <ion-input type="text" name="bio"  [(ngModel)]="user.bio" value="{{user.bio}}" >  </ion-input>
            </ion-item>


    <!--save button-->
  </ion-list>
  <ion-list no-border>
    <ion-list-header>
      praivicy  info
    </ion-list-header>
    <ion-item>
            <ion-label floating>current password </ion-label>

            <ion-input type="password" name="oldpass" value="" >

            </ion-input>

    </ion-item>
    <ion-item>
        <ion-label floating>new password</ion-label>
        <ion-input [(ngModel)]="user.password" type="password" name="newpass" value="" >
                        </ion-input>
</ion-item>
<ion-item>
    <button ion-button clear (click)="resetPassword()">
        I forgot my password
      </button>
</ion-item>
 <!--save button-->
  </ion-list>
  <ion-list>
    <ion-list-header>
      account
    </ion-list-header>
    <ion-item>
        <ion-icon name='power' item-start></ion-icon>
        <button ion-button (click)="logOut()">
        Logout
        </button>
    </ion-item>
    <ion-item>
        <button ion-button (click)="deleteAccount()">
            delete Account
            </button>
    </ion-item>
  </ion-list>
</ion-content>
