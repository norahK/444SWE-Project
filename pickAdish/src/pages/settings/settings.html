<ion-header>
  <ion-navbar primary>
    <ion-title> Settings</ion-title>
   <button ion-button color="light"
                            class="save-button"
                            (click)="save()">SAVE</button>
                  </ion-navbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-avatar item-start (click)="updateProfileImage()">
        <img [src]="user.profileImage ? user.profileImage : placeholderPicture">
      </ion-avatar>
      <p class="username">{{user.name}}</p>
    </ion-list-header>
    <ion-item>
        <ion-label>bio</ion-label>
        <ion-input type="text" name="bio"  value="bio from database" >  </ion-input>
            </ion-item>
    <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" name="email" value="from database" >

                        </ion-input>
    </ion-item>

    <!--save button-->
  </ion-list>
  <ion-list no-border>
    <ion-list-header>
      praivicy  info
    </ion-list-header>
    <ion-item>
            <ion-label>current password </ion-label>

            <ion-input type="password" name="oldpass" value="" >

            </ion-input>

    </ion-item>
    <ion-item>
        <ion-label>new password</ion-label>
        <ion-input type="password" name="newpass" value="" >
                        </ion-input>
</ion-item>
<ion-item>
    <button ion-button clear (click)="resetPassword()">
        I forgot my password
      </button>
</ion-item>
 <!--save button-->
  </ion-list>
  <ion-list>
    <ion-list-header>
      account
    </ion-list-header>
    <ion-item>
        <ion-icon name='power' item-start></ion-icon>
        <button ion-button (click)="logOut()">
        Logout
        </button>
    </ion-item>
    <ion-item>
        <button ion-button (click)="deleteAccount()">
            delete Account
            </button>
    </ion-item>
  </ion-list>
</ion-content>
