<ion-header>
  <ion-navbar>
    <ion-title>
      <!-->search<!-->
        <ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-list  >
    <ion-item  class="iitem"  *ngFor="let item of dishesListRef$ | async  " (click)="goToDishPage(item.id)">
      <div style="white-space:nowrap;">
        <div style=" display:inline; float: left;" >  <ion-img style=" width: 80px; height: 80px; border-radius:80%;" src="assets\img\Cake.png" alt="dish image" ></ion-img>
        </div>      <div style=" display:inline; white-space:nowrap; margin:left;">
      <h2>  {{ item.name}}  </h2>
      <h4> {{ item.shop}}</h4>
      <h3>{{ item.average_rate}}</h3>
      <h3>{{ item.price}}</h3></div>
      </div>
    </ion-item>
  </ion-list>

  <ion-scroll direction="x"></ion-scroll>
</ion-content>
