<ion-split-pane>
<ion-header>
  <ion-navbar color ="primary">
    <ion-title>{{dishid}}, {{d.name}} </ion-title>
 </ion-navbar>
</ion-header>
<ion-content padding center text-center>

   <!-- <ion-img >{{(dish | async)?.image}}</ion-img>-->
   <ion-img style="   float:left; width: 80px; height: 80px; border-radius:80%;" src="assets/img/dish-2-icon.png" alt="dish image" ></ion-img>
<div id='info'>
<p > Average Rating {{d.average_rate}}  </p>
<p > {{d.number_of_raters }} Raters </p>
<p > Price : {{d.price }} SR </p>
<p >Shop: {{d.shop }} </p>
</div>

<div padding >

<div id="rating">
        <ion-rating [read]="false" (ionClick) ="log($event)">
          </ion-rating>
        </div>
        <button ion-button outline clear icon-left (click)="liked()" >
            <img width="50" no-padding [src]="imgSrc1" (mouseover)="onMouseOver1()" (mouseout)="onMouseOut1()" alt="heart image"/>
              </button>
          <button ion-button clear outline value="type" (click)="onClick()">      Occasions
          </button>
          <button ion-button clear outline value="tip" >
              Add tip
          </button>
</div>

<div *ngIf="Clicked" >
<ion-list >
    <ion-item>
      <ion-thumbnail item-start>
          <button (click)="selected(1)" ion-button [color]="button1Color" outline>family meeting</button>
        </ion-thumbnail>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
          <button (click)="selected(2)" ion-button [color]="button2Color" outline>party</button>
        </ion-thumbnail>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
          <button (click)="selected(3)" ion-button [color]="button3Color" outline>visitation</button>
        </ion-thumbnail>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
          <button (click)="selected(4)" ion-button [color]="button4Color" outline>holiday</button>
        </ion-thumbnail>
    </ion-item>
  </ion-list>
</div>
<div>


</div>
</ion-content>
</ion-split-pane>
