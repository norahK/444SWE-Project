 </ion-navbar>

<ion-img width="150" height="150" src="assets/img/Cake.png" alt="food image"></ion-img>
<p> Average Rating {{(dish | async)?.average_rate}}  </p>
<p> {{(dish | async)?.number_of_raters }} Raters </p>
<div padding>
  <ion-segment [(ngModel)]="tap">
    <ion-segment-button value="like">
    	<img width="50" height="50" [src]="imgSrc1" (mouseover)="onMouseOver1()" (mouseout)="onMouseOut1()" alt="heart image"/>

    </ion-segment-button>
    <ion-segment-button value="rate">
      <img width="50" height="50" [src]="imgSrc2" (mouseover)="onMouseOver2()" (mouseout)="onMouseOut2()" alt="star image"/>
      <img width="50" height="50" [src]="imgSrc2" (mouseover)="onMouseOver2()" (mouseout)="onMouseOut2()" alt="star image"/><img width="50" height="50" [src]="imgSrc2" (mouseover)="onMouseOver2()" (mouseout)="onMouseOut2()" alt="star image"/><img width="50" height="50" [src]="imgSrc2" (mouseover)="onMouseOver2()" (mouseout)="onMouseOut2()" alt="star image"/><img width="50" height="50" [src]="imgSrc2" (mouseover)="onMouseOver2()" (mouseout)="onMouseOut2()" alt="star image"/>
    </ion-segment-button>
    <ion-segment-button value="type">
      Type
    </ion-segment-button>
    <ion-segment-button value="tip">
      Tip
    </ion-segment-button>
  </ion-segment>
</div>
