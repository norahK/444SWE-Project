
<ion-content >
<div padding >
  <ion-row>
      <ion-col>
        <img class="logo" style="width: 150px; height: 120px;" src="assets/img/Picture1.png" /><br>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>

                      <ion-item><ion-label stacked>Email</ion-label>

  <ion-input type="email" [(ngModel)]="user.email"placeholder="Your email address" ></ion-input>
</ion-item>

<ion-item>
<ion-label stacked>Password  </ion-label>
    <ion-input  [(ngModel)]="user.password" type="password" placeholder="Your password"
  ></ion-input>
  </ion-item>
</ion-col>
</ion-row>
  <button ion-button (click)="login(user)">Login</button>
  <button ion-button (click)="register()" color="light">Register</button>
  <br>
  <button ion-button clear (click)="resetPassword()">
      I forgot my password
    </button>
    </div>


</ion-content>
