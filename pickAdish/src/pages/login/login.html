<ion-header>

  <ion-navbar color="primary" >
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
        <div padding>
            <img class="logo" src="assets/img/Picture1.png" />
            </div>
            <form [formGroup]="loginForm" novalidate>
                   <div class="row responsive-md">
                       <div class="col col-50 col-offset-25">
                          <ion-item><ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"placeholder="Your email address"  [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message"
    *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
    <p>Please enter a valid email.</p>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password  </ion-label>
        <ion-input  [(ngModel)]="user.password"#password formControlName="password" type="password" placeholder="Your password"
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
      </ion-item>
    <ion-item class="error-message"
      *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
      <button ion-button (click)="login(user)">Login</button>
      <button ion-button (click)="register()" color="light">Register</button>
      <button ion-button block clear (click)="resetPassword()">
          I forgot my password
        </button>
      </div>
    </div>

  </form>

                    <ion-slide>

        </ion-slides-->

</ion-content>
